apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-output
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-output
  template:
    metadata:
      labels:
        app: log-output
    spec:
      volumes:
        - name: persisted-volume
          persistentVolumeClaim:
            claimName: persisted-claim
      containers:
        - name: backend
          imagePullPolicy: Always
          volumeMounts:
            - name: persisted-volume
              mountPath: /usr/src/app/cache
          image: maxmynter/devopsk8s-backend@sha256:6ea5a81117f01c1dc874d6a8fc6535ee61a9c6967a06e1784aa6400ba2193c60
        - name: frontend
          image: maxmynter/devopsk8s-frontend@sha256:a333453c014f92cceebd2b7a267cc57cbcd4c48a81a6198a3d8cdc56764a0705
          ports:
            - containerPort: 80
