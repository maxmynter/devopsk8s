name: Remove Deployment on delete branch


on:
  delete:
    branches:
      - '*'
env:
  EXERCISE_NO: ex3.04
  PROJECT_REV: project_v1.4
  PROJECT_ID: ${{ secrets.GKE_PROJECT }}
  GKE_CLUSTER: dwk-cluster
  GKE_ZONE: europe-north1-b
  DEPLOYMENT_NAME: todo-project-v1-4
  BRANCH: ${{ github.ref_name }}

jobs:
  delete-deployment:
    environment: GH-Actions
    name: "Delete Deployment for ${{GITHUB_REF#refs/heads/}}"
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Authenticate with GCP
      uses: google-github-actions/auth@v2
      with:
        credentials_json: "${{ secrets.GKE_SA_KEY }}"

    - name: "Set up Cloud SDK"
      uses: google-github-actions/setup-gcloud@v2

    - name: "Use gcloud CLI"
      run: gcloud info

    - name: "Configure Docker"
      run: gcloud --quiet auth configure-docker

    - name: "Get GKE credentials"
      uses: "google-github-actions/get-gke-credentials@v2"
      with:
        cluster_name: "${{ env.GKE_CLUSTER }}"
        project_id: "${{ env.PROJECT_ID }}"
        location: "${{ env.GKE_ZONE }}"

    - name: Delete deployment
      run: |-
        kubectl config set-context --current --namespace=${GITHUB_REF#refs/heads/}
        kustomize edit set namespace ${GITHUB_REF#refs/heads/}
        kustomize build . | kubectl delete -f -
        kubectl delete namespace ${GITHUB_REF#refs/heads/} || true
